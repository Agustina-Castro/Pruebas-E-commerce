<!DOCTYPE html>
<html>
<head>
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" type="text/css" href="inicioSesion.css">
</head>
<body>
    <div class="login-page">
        <div class="form">
            <form class="login-form" action="/pagina-de-inicio/inicio.html" method="post">
                <input type="text" name="nombre-de-usuario" placeholder="Nombre De Usuario" required>
                <input type="password" name="contrasena" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
                <p class="message">¿No estás registrado? <a href="/InicioDeSesion/registro.html">Crear una cuenta</a></p>
            </form>
        </div>
    </div>
</body>
</html>
